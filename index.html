<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Psychedelic Seasons Mint Site</title>

    <meta
      name="description"
      content="Welcome to the Psychedelic Seasons Mint Site. Explore beautiful seasonal art."
    />
    <meta name="keywords" content="Psychedelic, Seasons, Art, Mint" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Psychedelic Seasons Mint Site" />
    <meta
      property="og:description"
      content="Welcome to the Psychedelic Seasons Mint Site. Explore beautiful seasonal art."
    />
    <meta property="og:image" content="assets/img/logos/ps-4-seasons.webp" />
    <meta property="og:url" content="https://psychedelicseasons.com/" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Logo Section -->
    <a
      href="https://psychedelicseasons.com"
      target="_blank"
      title="Psychedelic Seasons Mint"
      aria-label="Visit Psychedelic Seasons Mint site, opens in new tab"
    >
      <img
        id="logo"
        class="logo-mobile"
        src="assets/img/logos/ps-4-seasons.webp"
        alt="Psychedelic Seasons Logo"
      />
    </a>

    <div class="iframe-container">
      <iframe
        src="https://embed.ipfscdn.io/ipfs/bafybeihazpt6pkm4azgtupdz7hc2j3o4zpjsvtcgfq4t2keozxkss3ud6q/?contract=0xd9D2c2A34418d14c2EFc97eBBf4b977A774e935F&chain=%7B%22name%22%3A%22Goerli%22%2C%22chain%22%3A%22ETH%22%2C%22rpc%22%3A%5B%22https%3A%2F%2Fgoerli.rpc.thirdweb.com%2F%24%7BTHIRDWEB_API_KEY%7D%22%5D%2C%22nativeCurrency%22%3A%7B%22name%22%3A%22Goerli+Ether%22%2C%22symbol%22%3A%22ETH%22%2C%22decimals%22%3A18%7D%2C%22shortName%22%3A%22gor%22%2C%22chainId%22%3A5%2C%22testnet%22%3Atrue%2C%22slug%22%3A%22goerli%22%2C%22icon%22%3A%7B%22url%22%3A%22ipfs%3A%2F%2FQmcxZHpyJa8T4i63xqjPYrZ6tKrt55tZJpbXcjSDKuKaf9%2Fethereum%2F512.png%22%2C%22height%22%3A512%2C%22width%22%3A512%2C%22format%22%3A%22png%22%7D%7D&clientId=067aa550ed5f2b3c98a650a02949d63e&theme=dark&primaryColor=green"
        title="Psychedelic Seasons Minting Section"
      >
      </iframe>
    </div>

    <p class="sample-mints-text">
      <i class="fas fa-arrow-down fa-arrow-down-left"></i>
      Sample mints (refresh to see more):
      <i class="fas fa-arrow-down fa-arrow-down-right"></i>
    </p>

    <div id="seasons">
      <img
        id="spring"
        class="no-right-click"
        loading="lazy"
        alt="A possible Spring-themed NFT you can mint"
        src="assets/img/logos/ps-4-seasons.webp"
      />
      <img
        id="summer"
        class="no-right-click"
        loading="lazy"
        alt="A possible Summer-themed NFT you can mint"
        src="assets/img/logos/ps-4-seasons.webp"
      />
      <img
        id="autumn"
        class="no-right-click"
        loading="lazy"
        alt="A possible Autumn-themed NFT you can mint"
        src="assets/img/logos/ps-4-seasons.webp"
      />
      <img
        id="winter"
        class="no-right-click"
        loading="lazy"
        alt="A possible Winter-themed NFT you can mint"
        src="assets/img/logos/ps-4-seasons.webp"
      />
    </div>

    <div id="video-frame">
      <video
        id="season-video"
        class="no-right-click video-dimensions"
        loop
        autoplay
      >
        <source
          id="video-source"
          src="assets/vids/placeholder.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div id="video-controls">
        <div id="play-button" class="video-control" onclick="togglePlayPause()">
          <i class="fas fa-play"></i>
        </div>

        <div
          id="pause-button"
          class="video-control hidden"
          onclick="togglePlayPause()"
        >
          <i class="fas fa-pause"></i>
        </div>
      </div>
    </div>

    <div id="links-wrapper" class="links-wrapper">
      <div id="links">
        <a
          href="https://opensea.io/NoBanksNearby"
          target="_blank"
          title="NoBanks Nearby on OpenSea"
        >
          <img
            class="logo-size"
            src="https://storage.googleapis.com/opensea-static/Logomark/Logomark-Blue.png"
            alt="OpenSea Logo"
          />
        </a>
        <a
          href="https://foundation.app/@NoBanksNearby"
          target="_blank"
          title="NoBanks Nearby on Foundation"
        >
          <img
            class="logo-size logo-foundation"
            src="https://storage.googleapis.com/psychedelic_seasons/Foundation%20FND%20logo.png"
            alt="Foundation Logo"
          />
        </a>
        <a
          href="https://twitter.com/NoBanksNearby"
          target="_blank"
          title="NoBanks Nearby on X"
        >
          <img
            class="logo-size"
            src="https://storage.googleapis.com/psychedelic_seasons/Twitter%20X%20Logo.webp"
            alt="X Logo"
          />
        </a>
      </div>
    </div>

    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
